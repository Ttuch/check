<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniVerse Console</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00ff66;
      font-size: 3rem;
      text-shadow: 2px 2px #003300;
      margin-top: 30px;
      margin-bottom: 0;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0 20px;
      max-width: 700px;
      text-align: center;
      line-height: 1.5;
    }

    .console {
      width: 90%;
      max-width: 900px;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 0 10px #00ff66;
    }

    .input-box {
      width: 90%;
      max-width: 900px;
      background: #222;
      border-radius: 25px;
      padding: 10px 20px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 8px #00ff66;
    }

    .prompt {
      color: #00ff66;
      margin-right: 10px;
      font-weight: bold;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      outline: none;
    }

    .footer {
      color: #888;
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>MiniVerse</h1>
  <div class="desc">
    Project นี้ทำมาเพื่อแก้ไขปัญหาสำหรับคนที่อยากเรียนรู้ตัวของ sensor ต่าง ๆ<br>
    และตัวของ arduino ได้เข้าถึงง่ายยิ่งขึ้น โดยมีระบบแก้ไขปัญหาโดยไม่ต้อง Upload โค้ดทุกครั้ง
  </div>

  <div class="console" id="console">
    >> ระบบพร้อมทำงาน<br>
  </div>

  <div class="input-box">
    <span class="prompt">>></span>
    <input type="text" id="message" placeholder="พิมพ์คำสั่งที่นี่แล้วกด Enter...">
  </div>

  <div class="footer">
    source code : https://github.com/Ttuch/MiniVerse
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt', {
      clientId: 'clientId-' + Math.random().toString(16).substr(2, 8)
    });

    const topic = 'miniverse/command';
    const consoleEl = document.getElementById('console');
    const inputEl = document.getElementById('message');

    function logToConsole(msg) {
      const newLine = document.createElement('div');
      newLine.textContent = '>> ' + msg;
      consoleEl.appendChild(newLine);
      consoleEl.scrollTop = consoleEl.scrollHeight; // auto scroll down
    }

    client.on('connect', () => {
      logToConsole('เชื่อมต่อกับ MQTT สำเร็จ ✓');
    });

    client.on('error', (err) => {
      logToConsole('เกิดข้อผิดพลาดในการเชื่อมต่อ MQTT');
      console.error(err);
    });

    client.subscribe(topic);

    client.on('message', (t, message) => {
      if (t === topic) {
        logToConsole('ข้อความจากระบบ: ' + message.toString());
      }
    });

    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const msg = inputEl.value.trim();
        if (!msg) return;
        client.publish(topic, msg);
        logToConsole(msg);
        inputEl.value = '';
      }
    });
  </script>
</body>
</html>
